<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Cadastro de Contato</h1>
    </header>

    <main>
        <form class="formulario">
            <fieldset>
                <legend>Dados do Contato</legend>
                
                <ul>
                    <li>
                        <label for="nomeforms">Nome:</label>
                        <input type="text" id="nomeforms" name="nomeforms" required> *
                    </li>
                    <li>
                        <label for="emailforms">E-mail:</label>
                        <input type="email" id="emailforms" name="emailforms" required> *
                    </li>
                    <li>
                        <label for="telefoneforms">Telefone:</label>
                        <input type="tel" id="telefoneforms" name="telefoneforms" required> *
                    </li>
                    <li>
                        <label for="tipopessoaforms">Tipo de Pessoa:</label>
                        <select id="tipopessoaforms" name="pessoa" required>
                            <option value="" disabled selected>Selecione a pessoa</option>
                            <option value="pfisica">Física</option>
                            <option value="pjuridica">Jurídica</option>
                        </select>
                    </li>
                    <li>
                        <label for="enderecoforms">Endereço:</label>
                        <input type="text" id="enderecoforms" name="enderecoforms" required> *
                    </li>
                    <li>
                        <label for="ufforms">UF (Estado):</label>
                        <input type="text" id="ufforms" name="ufforms" maxlength="2" required> *
                    </li>
                </ul>
                
                <p>* Campos obrigatórios</p>
                <button type="submit">Enviar dados</button>
            </fieldset>
        </form>
    </main>
</body>
</html>
