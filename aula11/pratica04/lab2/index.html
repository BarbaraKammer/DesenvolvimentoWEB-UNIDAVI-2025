<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Pessoa</title>
</head>
<body>
    <h2>Cadastro de Pessoa</h2>

    <form action="lab2.php" method="POST">
        <label>Primeiro Nome:</label><br>
        <input type="text" name="campo_primeiro_nome" required><br><br>

        <label>Sobrenome:</label><br>
        <input type="text" name="campo_sobrenome" required><br><br>

        <label>Email:</label><br>
        <input type="email" name="campo_email" required><br><br>

        <label>Senha (min. de 6 caracteres):</label><br>
        <input type="password" name="campo_password" required><br><br>

        <label>Cidade:</label><br>
        <input type="text" name="campo_cidade" required><br><br>

        <label>Estado (UF):</label><br>
        <input type="text" name="campo_estado" maxlength="2" required><br><br>

        <input type="submit" value="Gravar Dados">
    </form>
</body>
</html>
