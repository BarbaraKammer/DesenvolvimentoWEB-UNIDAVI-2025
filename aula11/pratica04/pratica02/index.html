<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário BD</title>
</head>
<body>
    <h2>Formulário BD</h2>
    
    <form method="post" action="insere_pessoa.php">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" placeholder="Digite o nome" required><br><br>

        <label for="sobrenome">Sobrenome:</label><br>
        <input type="text" id="sobrenome" name="sobrenome" placeholder="Digite o sobrenome" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Digite o email" required><br><br>

        <label for="senha">Senha:</label><br>
        <input type="password" id="senha" name="senha" placeholder="Digite a senha" required><br><br>

        <label for="cidade">Cidade:</label><br>
        <input type="text" id="cidade" name="cidade" placeholder="Digite a cidade" required><br><br>

        <label for="estado">Estado:</label><br>
        <input type="text" id="estado" name="estado" placeholder="Digite o estado (ex: SC)" maxlength="2" required><br><br>

        <input type="submit" value="Enviar">
    </form>

    <p><a href="lista.php">Ver lista de pessoas</a></p>
