<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pessoa</title>
</head>
<body>
    <form action="/cadastro.php" method="post" target="_blank">
        <fieldset class="dados_pessoa">
            <h2>Crie a sua conta aqui</h2>
            <ul>
                <li>
                    <label for="nomeforms">Nome:</label>
                    <input type="text" id="nomeforms" name="nomeforms" maxlength="100" required>
                </li>
                <br>
                <li>
                    <label for="sobrenome">Sobrenome:</label>
                    <input type="text" id="sobrenome" name="sobrenome" maxlength="100" required>
                </li>
                <br>
                <li>
                    <label for="email">E-Mail:</label>
                    <input type="email" id="email" name="email" required>
                </li>
                <br>
                <li>
                    <label for="dataNascimento">Data de Nascimento:</label>
                    <input type="date" id="dataNascimento" name="dataNascimento" min="1920-01-01" max="2024-01-01">
                </li>
                <br>
                <li>
                    <label>Sexo:</label>
                    <div class="radio-group">
                        <input type="radio" id="masculino" name="sexo" value="Masculino" required>
                        <label for="masculino">Masculino</label>
                        <input type="radio" id="feminino" name="sexo" value="Feminino">
                        <label for="feminino">Feminino</label>
                    </div>
                </li>
                <br>
                <li>
                    <label for="endereco">Endere√ßo:</label>
                    <input type="text" id="endereco" name="endereco" maxlength="200">
                </li>
                <br>
                <li>
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" maxlength="10">
                </li>
                <br>
                <li>
                    <label for="cor">Cor favorita:</label>
                    <input type="color" id="cor" name="cor">
                </li>
                <br>
                <li>
                    <label for="estado">Estado (UF):</label>
                    <select id="estado" name="estado">
                    <option value="">Selecione</option>
                    <option value="AC">AC</option>
                    <option value="AL">AL</option>
                    <option value="AP">AP</option>
                    <option value="AM">AM</option>
                    <option value="BA">BA</option>
                    <option value="CE">CE</option>
                    <option value="DF">DF</option>
                    <option value="ES">ES</option>
                    <option value="GO">GO</option>
                    <option value="MA">MA</option>
                    <option value="MT">MT</option>
                    <option value="MS">MS</option>
                    <option value="MG">MG</option>
                    <option value="PA">PA</option>
                    <option value="PB">PB</option>
                    <option value="PR">PR</option>
                    <option value="PE">PE</option>
                    <option value="PI">PI</option>
                    <option value="RJ">RJ</option>
                    <option value="RN">RN</option>
                    <option value="RS">RS</option>
                    <option value="RO">RO</option>
                    <option value="RR">RR</option>
                    <option value="SC">SC</option>
                    <option value="SP">SP</option>
                    <option value="SE">SE</option>
                    <option value="TO">TO</option>
                    </select>
                </li>
            </ul>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </fieldset>
    </form>
</body>
</html>
